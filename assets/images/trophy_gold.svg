<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="400" viewBox="0 0 300 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Goldener Pokal für Beliebtheitssystem -->
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B8860B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Pokal-Sockel -->
  <rect x="50" y="320" width="200" height="60" fill="url(#goldGradient)" stroke="#8B4513" stroke-width="2" rx="10"/>
  
  <!-- Pokal-Körper -->
  <ellipse cx="150" cy="200" rx="80" ry="100" fill="url(#goldGradient)" stroke="#8B4513" stroke-width="3"/>
  
  <!-- Pokal-Griffe -->
  <path d="M 70 180 Q 40 160 40 200 Q 40 240 70 220" fill="none" stroke="url(#goldGradient)" stroke-width="8"/>
  <path d="M 230 180 Q 260 160 260 200 Q 260 240 230 220" fill="none" stroke="url(#goldGradient)" stroke-width="8"/>
  
  <!-- Pokal-Öffnung -->
  <ellipse cx="150" cy="110" rx="85" ry="25" fill="url(#goldGradient)" stroke="#8B4513" stroke-width="2"/>
  
  <!-- Dekorative Elemente -->
  <circle cx="150" cy="200" r="30" fill="none" stroke="#8B4513" stroke-width="2"/>
  <text x="150" y="210" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#8B4513">★</text>
</svg>